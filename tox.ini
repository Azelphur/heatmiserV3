[tox]
envlist = py34, py35, py36, lint, requirements, typing
skip_missing_interpreters = True

[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/heatmiserV3
; both temper-python and XBee modules have utf8 in their README files
; which get read in from setup.py. If we don't force our locale to a
; utf8 one, tox's env is reset. And the install of these 2 packages
; fail.
whitelist_externals = /usr/bin/env
install_command = /usr/bin/env LANG=C.UTF-8 pip install {opts} {packages}
commands =
     py.test --timeout=9 --duration=10 --cov --cov-report= {posargs}
deps =
     -r {toxinidir}\\requirements.txt

[testenv:pylint]
basepython = {env:PYTHON3_PATH:python3}
ignore_errors = True
deps =
     -r {toxinidir}\\requirements.txt
commands =
     pylint heatmiserV3

[testenv:lint]
basepython = {env:PYTHON3_PATH:python3}
deps =
     -r {toxinidir}\\requirements.txt
commands =
         flake8 --ignore=E731,W503 --exclude compat.py --max-complexity 10  heatmiserV3/
         pydocstyle heatmiserV3 tests

[testenv:typing]
basepython = {env:PYTHON3_PATH:python3}
deps =
     -r {toxinidir}\\requirements.txt
commands =
         mypy --ignore-missing-imports --follow-imports=skip heatmiserV3